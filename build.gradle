apply plugin: 'java'
apply plugin: 'scala'

repositories {
    jcenter()
}

dependencies {
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.12.4'
    compile group: 'com.typesafe.akka', name: 'akka-actor_2.12', version: '2.5.9'
    compile group: 'com.typesafe.akka', name: 'akka-slf4j_2.12', version: '2.5.9'
    compile group: 'com.typesafe.akka', name: 'akka-contrib_2.12', version: '2.5.9'
    compile 'org.pcap4j:pcap4j-core:1.+'
    compile 'org.pcap4j:pcap4j-packetfactory-static:1.+'

    compile 'org.slf4j:slf4j-api:1.7.12'

    testCompile 'junit:junit:4.12'
}

